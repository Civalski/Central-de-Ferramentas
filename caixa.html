<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Caixas de Cabo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            height: 70px;
            padding: 20px 0; 
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgb(223, 223, 223); 
        }
        .header img {
            max-width: 140px;
            height: fixed;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004a8f;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://bucket.route66.com.br/header_route66.png" alt="Distribuidora Route 66">
    </div>
    <div class="container">
        <h1></h1>
        <form id="calculator-form">
            <label for="totalLength">Total de metros de cabo necessários:</label>
            <input type="number" id="totalLength" placeholder="Ex: 18000" required>
            
            <label for="boxLength">Metros de cabo por caixa:</label>
            <input type="number" id="boxLength" value="305" required>
            
            <button type="submit">Calcular</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("calculator-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Obtendo os valores de entrada
    const totalLength = parseFloat(document.getElementById("totalLength").value);
    const boxLength = parseFloat(document.getElementById("boxLength").value);

    if (!totalLength || !boxLength || totalLength <= 0 || boxLength <= 0) {
        document.getElementById("result").textContent = "Por favor, insira valores válidos.";
        return;
    }

    // Calculando a quantidade de caixas
    const boxesNeeded = Math.ceil(totalLength / boxLength);

    // Exibindo o resultado
    document.getElementById("result").textContent = `Você precisará de ${boxesNeeded} caixa(s).`;
});
    </script>
</body>
</html>
